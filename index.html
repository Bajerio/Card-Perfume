<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="producto">
    <!--Foto -->
    <div class="clase-foto">
      <img src="images/image-product-desktop.jpg" alt="foto-perfume" id="perfume">
    </div>
    <!--Descripcion -->
    <div class="unico-item">
      <p id="tipo">P E R F U M E</p>
      <p id="titulo">
        Gabrielle
        Essence Eau
        De Parfum</p>

      <p id="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <span id="precio">$149.99</span><s id="tachado"><sup>$169.99</sup></s>
        
        <button id="btn" name="boton" type="submit" src="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa">Add to Cart</button>
       
    </div>

    <!--Pie -->
    <!--div class="precios">
      <p>
      </p>
      <button id="btn">Add to Cart</button>
    </div-->
  </div>
  <br>
  <br>

  </div>

</html>
